    <script type="text/javascript">
    var windowSize = -1;
      var nColonnes = 5;
      var projets = document.querySelectorAll('.image');
      var colonnes = document.querySelectorAll('.colonne');

      function getWindowSize() {
        windowSize = window.innerWidth;
      };

      getWindowSize();
      handleWindowSize();
      dimensionColonnes();
      window.addEventListener('resize', function() {
        getWindowSize();
        handleWindowSize();
      });

      function dimensionColonnes() {
        var usefulColumns = Array.from(colonnes).slice(0, nColonnes);
        var projectsArray = Array.from(projets);
        var nColumns = usefulColumns.length;
        var nProjects = projectsArray.length;
        var nProjByColumn =  Math.round((nProjects % 2 === 0 ? nProjects : nProjects + 1) / nColumns);
        var currentColumn = 0;
        projectsArray.forEach(function(projet, index) {
          if (index !== 0 && index % nProjByColumn === 0) {
            currentColumn += 1;
          }
          usefulColumns[currentColumn].appendChild(projet);
        });
      }

      function handleWindowSize() {
        if (windowSize > 1000) {
          if (nColonnes !== 5) {
            nColonnes = 5;
            dimensionColonnes();
          }
          return;
        }

        if (windowSize < 1000 && windowSize > 700) {
          if (nColonnes !== 4) {
            nColonnes = 4;
            dimensionColonnes();
          }
          return;
        }
        if (windowSize < 700 && windowSize > 550) {
          if (nColonnes !== 3) {
